name: Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout source
      uses: actions/checkout@v4
    
    - name: Run tests
      env:
        SHELL: 'zsh'
      run: |
        wget -qO- 'https://get.pnpm.io/install.sh' | sh -
        source "${HOME}/.zshrc"
        ls -lAR
        pnpm run test
